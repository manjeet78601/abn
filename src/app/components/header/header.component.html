<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-menu  side="start" menuId="first" contentId="content">  
  <ion-header>  
    <ion-toolbar>  
     <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-toolbar>  
  </ion-header>  
  <ion-content class="menu-bar">
    <ion-list *ngFor="let pages of navigate" lines="none" class="menu-list">  
      <ion-menu-toggle auto-hide="true">  
        <ion-item [routerLink]="pages.url" routerDirection="forward" detail-none class="menu-item">  
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>  
            {{pages.title}}   
        </ion-item>  
      </ion-menu-toggle>  
    </ion-list>  
  </ion-content>  
</ion-menu>
