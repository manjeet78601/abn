<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color='dark'>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-name">
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Quotes Header-->
  <section class="wrapper-plan" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <header fxLayoutAlign="center center">
      <h2 class="header-title">{{DOM_CONSTANTS.QUOTE_HEADER }}</h2>
    </header>
    <p fxLayoutAlign="center center" class="plan-sub-header">{{DOM_CONSTANTS.QUOTE_SUB_HEADER }}</p>

    <!--Quotes-->
    <mat-card class="plan-card mat-elevation-z0 " *ngFor="let quo of quotes; let i = index">
      <div fxLayout="column" class="quote-img">
        <img [src]="quo.prodImg" alt="dummy-image">
      </div>
      <h2 class="exp-header pad-15px">{{quo.quoteHeader }}</h2>
      <h2 class="quo-sub-header">{{quo.quoteDetails}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <div class="exp-header"> {{DOM_CONSTANTS.CUST_HEADER}}
            </div>
          </ion-col>
          <ion-col size="3">
            <div>
              <ion-icon class='heart-icon' *ngFor="let r of ' '.repeat(quo.custAvgRatings).split('')" name="heart">
              </ion-icon>
              <ion-icon class="heart-grey-icon" *ngFor="let r of ' '.repeat(5-quo.custAvgRatings).split('')" name="heart">
              </ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <mat-card-content *ngIf="collapsedSec1">
        <mat-card-actions fxLayout="column" fxLayoutAlign="center start">
          <button mat-flat-button (click)="collapsedSec1=false"
            class="btn-mat-card marg-10px">{{BTN.READ_MORE}}</button>
        </mat-card-actions>
      </mat-card-content>
      <mat-card-content *ngIf="!collapsedSec1">
        <ion-grid>
          <ion-row *ngFor="let cus of quo.customerRatings">
            <ion-col size="9">
              <ion-row>
                <div>
                  <span class="label-inline exp-header">{{cus.name}}</span>
                  <span class="label-inline btn-mat-card">{{cus.timestamp}}</span>
                </div>
                <div class="comment-txt">{{cus.comment}}</div>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <div>
                <ion-icon class='heart-icon' *ngFor="let r of ' '.repeat(cus.ratings).split('')" name="heart">
                </ion-icon>
                <ion-icon class="heart-grey-icon" *ngFor="let r of ' '.repeat(5-cus.ratings).split('')" name="heart">
                </ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="40px">
          <button mat-flat-button fxLayoutAlign="center end" class="quo-btn" color="primary"
            (click)="getPDF()">{{BTN.GET_QUOTE}}</button>
        </div>
        <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
          <button mat-flat-button (click)="collapsedSec1=true" class="btn-mat-card marg-10px">{{BTN.CLOSE}}</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </section>

  <!--Footer-->
  <footer class="footer" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        77 Water St 8th Floor,<br /> Manhattan, NY 10005
      </ion-label>
    </ion-text>
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        Copyright Life+ Â© 2020
      </ion-label>
    </ion-text>
  </footer>
</ion-content>
