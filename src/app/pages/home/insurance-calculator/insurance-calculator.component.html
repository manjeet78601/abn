
<ion-header>  
  <ion-toolbar>  
    <ion-buttons slot="start" >
      <ion-back-button text="" color='dark'><ion-icon name="arrow-back"></ion-icon></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">  
      <ion-menu-button color="dark"></ion-menu-button>  
    </ion-buttons>  
    <ion-title fxLayout="row" fxLayoutAlign="center center">  
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo" >
    </ion-title>  
  </ion-toolbar>  
</ion-header> 
<ion-content class="text-center">
<section class="wrapper ion-text-center content" fxLayout="column" fxLayoutAlign="center center">
  <div>
  <ion-card-title><img src="../../assets/img/circleImg1.png" alt="img1"  class="circled-img"/></ion-card-title>
 </div>
  <mat-card-subtitle class="mt-10">{{PAGE_SUBTITLE}}</mat-card-subtitle>
  <mat-card-title>{{ PAGE_HEADER }}</mat-card-title>
  
  <section class="mt-20 mb-30">
    <mat-card-content>{{ PAGE_SUB_HEADER }}</mat-card-content>
 </section>

 <section fxLayout="column" class="mt-10 mb-30">
<mat-card-content class="flex-container" fxLayout="row" fxLayoutGap="0.1%">
      <mat-card-content class="insurance-que">{{ PAGE_CONTENT_QUERIES }}</mat-card-content>
      <mat-icon>help_outline</mat-icon> </mat-card-content>
 </section>
  
   <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="custom-mat-btn-toggle-group mt-30 mb-30">
        <mat-button-toggle value="yes" class="yes-btn">Yes</mat-button-toggle>
        <span class="circle">or</span>
        <mat-button-toggle value="no" class="no-btn">No</mat-button-toggle>
      </mat-button-toggle-group>
