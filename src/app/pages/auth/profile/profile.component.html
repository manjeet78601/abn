<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color='dark'>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title fxLayout="row" fxLayoutAlign="center center">
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="wrapper" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    
     <section>
      <ion-thumbnail slot="start">
        <img src="" alt="profil-pic">
      </ion-thumbnail>
      <ion-label class="user-info">
        <h1>{{userInfo.userName}}</h1>
        <h2>Birthday</h2>
        <p>{{ birthDate | date: 'dd/MM/yyyy' }}</p>
        <h2>Policy Status</h2>
        <p>Med Exam Received. Our Underwiters are reviewing, stay tuned.</p>
      </ion-label>
   
     </section>
       
    <header fxLayoutAlign="center center">
      <h2>{{htmltext.profile_header }}</h2>
    </header>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of userFinancialInfo; trackBy: trackByIndex">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ item }}
          </mat-panel-title>
        </mat-expansion-panel-header>
         <p>{{item + 'details..'}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </section>
 
</ion-content>
<footer class="footer" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
  <ion-text class="align-item-bottom">
    <ion-label class="fl-footer-content">
       77 Water St 8th Floor,<br/> Manhattan, NY 10005
   </ion-label>
 </ion-text>
 <ion-text class="align-item-bottom">
   <ion-label class="fl-footer-content">
    Copyright Life+ Â© 2020
   </ion-label>
 </ion-text>
</footer>
