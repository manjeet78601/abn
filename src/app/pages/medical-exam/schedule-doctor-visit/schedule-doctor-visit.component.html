<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color='dark'>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" color="dark">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center app-name">
      <img src="./../../../assets/img/lifePlusLogo.png" alt="Life+ Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--Quotes Header-->
  <section class="content">
    <div  class="wrapper"  fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <header class="page-header" fxLayout="column" fxLayoutAlign="center center">
        <h2 class="subtitle">{{ DOM_CONSTATNTS.HEADER }}</h2>
      </header>
      <div fxLayout="row" fxLayoutAlign="center center">
          <mat-card>
          <mat-calendar #calendar   [(selected)]="selectedDate"  (selectedChange)="onSelect($event)"></mat-calendar>
        </mat-card>
      
      </div>
    </div>

    <!-- appointment badges -->
    <div class="wrapper" fxLayout="column" fxLayoutAlign="start" >
      <mat-card>
        <div>
          <mat-card-title class="title">{{ DOM_CONSTATNTS.AVAL_TIME}}</mat-card-title>
          <mat-card-content>
            <mat-chip-list #chipList>
              <mat-chip class="time-slot-list" *ngFor="let appt of availTimeslot" [ngClass]="selectedTime === appt ? 'selected-time-slot' : ''">
                {{appt}}
                </mat-chip>
            </mat-chip-list>
          </mat-card-content>
        </div>
        <mat-label class="title mt-20">{{DOM_CONSTATNTS.CHOOSE_TIME}}</mat-label>
        <mat-card-content>
          <mat-form-field appearance="outline" style="width:300px">
            <mat-select (selectionChange)="onChangedSort($event)">
              <mat-option *ngFor="let timing of backendData" [value]="timing">
                {{timing}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="wrapper ion-text-center" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div fxLayout="row" fxLayoutGap="10px" class="mr-10">
              <button mat-button>
              <span>
                <ion-icon name="mail"></ion-icon>
              </span>
            </button>
              <!-- need an anchor tag -->
              <p class="title">{{DOM_CONSTATNTS.EMAIL}}</p>
            </div>
            <div fxLayout="row">
              <p class="title note">{{DOM_CONSTATNTS.NOTE}}</p>
            </div>
            <div fxLayout="row" fxLayoutGap="10px">
              <button mat-stroked-button routerLink="/medical-exam/sechdule-appointment" color="primary">BACK</button>
              <button mat-flat-button routerLink="/medical-exam/appointment-details" class="black_color">BOOK</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!--  -->
  </section>
  <!--Footer-->
  <footer class="footer" fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="40px">
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        77 Water St 8th Floor,<br /> Manhattan, NY 10005
      </ion-label>
    </ion-text>
    <ion-text class="align-item-bottom">
      <ion-label class="fl-footer-content">
        Copyright Life+ Â© 2020
      </ion-label>
    </ion-text>
  </footer>
</ion-content>
