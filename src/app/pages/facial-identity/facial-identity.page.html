<!-- Header -->
<ion-header>  
  <ion-toolbar>  
    <ion-buttons slot="start" >
      <ion-back-button text="" color='dark'><ion-icon name="arrow-back"></ion-icon></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" color="dark">  
      <ion-menu-button color="dark"></ion-menu-button>  
    </ion-buttons>  
    <ion-title>  
      <img src="../../assets/img/life+logo_black.png" alt="Life+ Logo">
    </ion-title>  
  </ion-toolbar>  
</ion-header> 
<!-- End of Header -->
<ion-content>
  <section  class="wrapper ion-text-center">
    <section fxLayout="column" fxLayoutAlign="center center">
      <header class="mt-30">
        <p class="fs-18 col-darkgrey font-bold m-30">Now Letâ€™s scan to auto fill</p>
      </header>
      <mat-card class="camera-section">
        <ion-img [src]="capturedSnapURL"></ion-img>
      </mat-card>
      <div class="mt-20"> 
        <button class="scan-btn" mat-stroked-button (click)="onScan($event)"><strong>SCAN</strong></button>
      </div>
      <div> 
        <button mat-button class="col-blk" (click)="onSkip()">SKIP</button>
      </div>
    </section>
  </section>
</ion-content>
